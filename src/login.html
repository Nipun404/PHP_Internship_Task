<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../tailwind.js"></script>
</head>

<body>
  <div class="  px-4 bg-gray-900 shadow">
    <section class=" bg-gray-900">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold  text-white">
          <img class="w-8 h-8 mr-2" src="https://www.svgrepo.com/show/301692/login.svg" alt="logo">
          User Login
        </a>
        <div class="w-full  rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl text-white">
              Sign in to your account
            </h1>
            <form class="space-y-4 md:space-y-6" id="myForm" method="post" action="signin.php">
              <div>
                <label for="email" class="block mb-2 text-sm font-medium  text-white">Your
                  email</label>
                <input type="email" name="email" id="email"
                  class=" border   sm:text-sm rounded-lg   block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                  placeholder="name@company.com" required="">
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium  text-white">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                  class=" border   sm:text-sm rounded-lg   block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                  required="">
              </div>
              <button type="submit"
                class="w-full text-white   focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">Sign
                in</button>
              <p class="text-sm font-light text-gray-400">
                Don't have an account yet? <a href="registration.html"
                  class="font-medium  hover:underline text-primary-500">Sign up</a>
              </p>
              <div>
                <div id="response" class="text-center text-primary-500"></div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#myForm").submit(function(event) {
                //event.preventDefault(); 
                var formData = $(this).serialize();
                console.log(formData);
                $.ajax({
                    type: "POST",
                    url: "signin.php",
                    data: formData,
                    success: function(response) {
                        $("#response").html(response);
                    },
                    error: function(xhr, textStatus, errorThrown) {
                if (xhr.status === 400) {
                    $("#response").html("Validation failed. " + xhr.responseText);
                } else {
                    $("#response").html("An error occurred: " + errorThrown);
                }
            }
                });
            });
        });
    </script>
 
</body>

</html>
